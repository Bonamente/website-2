<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин часов Conquest</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <h1 class="visually-hidden">Интернет-магазин часов Conquest</h1>

        <div class="header__logo logo">
          <img class="logo__image" src="assets/img/logo.svg" width="104" height="26" alt="логотип">        
        </div>
  
        <nav class="main-nav">        
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#">Каталог</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Акции</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Доставка</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Контакты</a>
            </li>         
          </ul>      
        </nav>
        
        <ul class="customer-navigation">
          <li>     
            <button class="customer-navigation__search button" type="submit">
              <span class="visually-hidden">Поиск по сайту</span>
            </button>        
          </li>
  
          <li>
            <a class="customer-navigation__favorites" href="">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
  
          <li>
            <a class="customer-navigation__cart" href="">
              <span class="visually-hidden">Корзина</span>            
            </a>
          </li>
        </ul>      
      </div>
    </header>

    <main>
      <section class="promo">
        <div class="container promo__container">
          <div class="promo__description">
            <h2 class="promo__title">Весна/Лето 2019</h2>
            <h3 class="promo__subtitle">Коллекция</h3>
            <p class="promo__text">Швейцарские часы в наличии в Москве<br>и с доставкой по всему миру</p>    
            <a class="button button--catalog button--catalog-dark" href="#">Смотреть каталог</a>
          </div>

          <div class="promo__image-wrapper">
            <p class="promo__price"><span class="visually-hidden">Цена:</span>22 000 &#8381;</p>
            <p class="promo__specs">28 мм диаметр</p>
            <img class="promo__image" src="/assets/img/promo-watch.png" alt="Наручные часы Rado" height="768px">
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
